<div class="panel panel-default">
    <div class="panel-heading">
        Категории (
        <router-link :to="{ name: 'catalogFormNew' }">
            Добавить
        </router-link>
        )
    </div>
    <div class="panel-body">
        <div v-if="materials">
            <table class="table table-hover table-responsive">
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Действия</td>
                </tr>
                <tr v-for="material in materials">
                    <td>{{ material.id }}</td>
                    <td>{{ material.url }}</td>
                    <td>
                        <a href="#">Изменить</a> |
                        <a href="#">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
        <p v-if="!materials">Категорий пока нет</p>
    </div>
</div>
