<div class="panel panel-default">
    <div class="panel-heading">Добавить материал</div>
    <div class="panel-body">
        <form class="form-horizontal" @submit.prevent="submit(form)">
            <div class="form-group">
                <label for="name" class="col-md-4 control-label">Название</label>
                <div class="col-md-6">
                    <input id="name" type="text" class="form-control" name="name" v-model="form.name" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-md-4 control-label">Изображение</label>
                <div class="col-md-6">
                    <input type="file" name="file" id="file" @change="files">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Описание</label>
                <div class="col-md-6">
                    <vue-editor id="description" name="description" v-model="form.desc"></vue-editor>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                        OK
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
