<div class="panel panel-default">
    <div class="panel-heading">
        Категории (
        <router-link :to="{ name: 'catalogFormNew' }">
            Добавить
        </router-link>
        )
    </div>
    <div class="panel-body">
        <div v-if="categories">
            <table class="table table-hover table-responsive">
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Действия</td>
                </tr>
                <tr v-for="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <router-link :to="{ name: 'catalogFormEdit', params: {categoryId: category.id} }">
                            Изменить
                        </router-link>
                        |
                        <a @click.prevent="deleteCategory(category.id)" href="#">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
        <p v-if="!categories">Категорий пока нет</p>
    </div>
</div>
