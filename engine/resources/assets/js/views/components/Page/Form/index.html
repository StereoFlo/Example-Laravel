<div class="panel panel-default">
    <div class="panel-heading">Создать новую страницу</div>
    <div class="panel-body">
        <form class="form-horizontal" @submit.prevent="submit(form)">
            <div class="form-group">
                <label for="slug" class="col-md-4 control-label">Url страницы</label>
                <div class="col-md-6">
                    <input id="slug" type="text" class="form-control" name="slug" v-model="form.slug" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-4 control-label">Название</label>
                <div class="col-md-6">
                    <input id="name" type="text" class="form-control" name="name" v-model="form.name" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Содержание</label>
                <div class="col-md-6">
                    <vue-editor id="content" name="content" v-model="form.content"></vue-editor>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                        OK
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
